config_version: 2
settings:
  content.geolocation:
    https://sso.acesso.gov.br: true
  content.media.audio_capture:
    https://www.aha-music.com: true
    https://www.midomi.com: true
  content.notifications.enabled:
    https://shopee.com.br: true
    https://web.whatsapp.com: true
    https://www.youtube.com: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://outlook.live.com?mailtouri=%25s: true
